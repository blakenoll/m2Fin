<section class="py-5">
  <div id="entities" class="row">
 {% assign services = site.services | sort: 'position' 'last' %}

          <img src="images/M2-Mark_BW.jpg" class="center-item depth-1" alt="">
        </div>
      </div>
      <div class="col-sm-6 order-sm-2 p-5 flex-row bg-navy">
        <div class="flex-item">
          <h3>{{ services[0].title }}</h3>
          <p>{{ site.services[0] }}</p>

      </div>

      </div>
      <div class="col-sm-6 order-sm-3 p-5 flex-row">
        <div class="flex-item">

        </div>
      </div>
      <div class="col-sm-6 order-sm-6 p-5 flex-row bg-navy">
