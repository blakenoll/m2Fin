<section class="py-5">
  <div class="container">
    {{ page.who-we-are-body | markdownify }}
  </div>
</section>
<section class="py-5">
  <div class="container">
    <h1 class="center">Our Services</h1>
    <div class="row flex-row flex-evenly center">
      {% assign services = site.services | sort: 'position' 'last' %}
      {% for service in services %}
    <div class="title-card m2 depth-1" style="background-image: url({{ service.background-image }})">
      <img src="{{service.logo}}" alt="" width="100px">
      <h3>{{service.title}}</h3>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
